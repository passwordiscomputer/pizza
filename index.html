<!DOCTYPE html>
<html>
  <head>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

      <div class="jumbotron">
        <h1>BIG MIKE'S VEGAN PIZZERIA</h1>
      </div>
      <div class="container">
        <form id="pizzaForm">
        <div class="form-group">
          <label for="size">Size</label>
          <select class="form-control" id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <div class="form-group">
          <input type="checkbox" name="toppings" value="3mozzarella">Vegan Mozzarella<br>
          <input type="checkbox" name="toppings" value="2Artichoke">Artichoke<br>
          <input type="checkbox" name="toppings" value="1Peppers">Peppers<br>
          <input type="checkbox" name="toppings" value="2Mushroom">Mushroom<br>
          <input type="checkbox" name="toppings" value="3Soyrizo">Soyrizo<br>
          <input type="checkbox" name="toppings" value="1Onions">Onions<br>
         </div>
      <div>
        <button type="submit">Order pizza</button>
      </div>
    </form>
    <h1 id="pizzaPrice"></h1>
  </body>
</html>
